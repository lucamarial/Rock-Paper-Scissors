<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="./css/index.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">Player</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="choices">
            <button class="choice ui inverted yellow button" Id="r">Rock</button>
            <button class="choice ui inverted yellow button" Id="p">Paper</button>
            <button class="choice ui inverted yellow button" Id="s">Scissors</button>
        </div>

        <div class="result">
            </div>

        <script src="js/rockpaperscissors.js"></script>
        <script src="js/gamelogic.js"></script>
        
    </body>
</html>
